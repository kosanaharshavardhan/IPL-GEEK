<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IPL Nexus 2025</title>
<style>
  :root { --accent: #005a9c; }
  body { font-family: sans-serif; margin:0; background:#f0f0f0; transition: background .5s;}
  .team-btn { padding:8px 12px; margin:5px; border:none; color:white; cursor:pointer; transition: transform .2s; }
  .team-btn:hover { transform: scale(1.1); }
</style>
</head>
<body>
<header style="padding:15px;text-align:center;background:var(--accent);color:#fff;">
  <h1>IPL Nexus 2025</h1>
</header>
<nav id="nav"></nav>
<section id="content" style="padding:20px;"></section>

<script>
const teams = {
  "Chennai Super Kings": {color:"#FFE000",players:["Dhoni","Gaikwad","Jadeja"]},
  "Mumbai Indians": {color:"#005CA9",players:["Rohit","Suryakumar","Pandya"]},
  "RCB": {color:"#C60000",players:["Kohli","Patidar","Hazlewood"]},
  "Kolkata Knight Riders": {color:"#4B0082",players:["Rahane","Narine","Russell"]},
  "Gujarat Titans": {color:"#0A1C34",players:["Gill","Buttler","Rabada"]},
  "Punjab Kings": {color:"#E01B24",players:["Iyer","Chahal","Maxwell"]},
  "Rajasthan Royals": {color:"#EC1E79",players:["Samson","Jaiswal","Hetmyer"]},
  "Delhi Capitals": {color:"#00539C",players:["Rahul","du Plessis","Starc"]},
  "Lucknow Super Giants": {color:"#00AEEF",players:["Pant","Pooran","Markram"]},
  "Sunrisers Hyderabad": {color:"#FF6200",players:["Cummins","Head","Shami"]},
};

const nav = document.getElementById('nav'), content = document.getElementById('content');
Object.entries(teams).forEach(([team, info]) => {
  let btn = document.createElement('button');
  btn.textContent = team;
  btn.className = 'team-btn';
  btn.style.background = info.color;
  btn.onclick = () => {
    document.body.style.background = info.color + '33';
    document.querySelector('header').style.background = info.color;
    content.innerHTML = `<h2>${team}</h2><ul>${info.players.map(p=>`<li>${p}</li>`).join('')}</ul>`;
  };
  nav.appendChild(btn);
});

// Load first team by default
nav.firstChild.click();
</script>
</body>
</html>
